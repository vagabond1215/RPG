<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Text RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">
  <div id="app">
<nav class="top-menu">
  <button id="menu-button" aria-label="Menu">
    <img src="assets/images/icons/Menu.png" alt="Menu">
  </button>
  <button id="back-button" aria-label="Back" style="display:none;">
    <svg viewBox="0 0 24 24">
      <path d="M15 19l-7-7 7-7v14z" />
    </svg>
  </button>
  <button id="character-button" aria-label="Character" style="display:none;">
    <img id="character-icon" src="assets/images/icons/Character Menu Male.png" alt="Character">
  </button>
  <div class="settings-group">
    <button id="settings-button" aria-label="Settings">
      <img src="assets/images/icons/Settings.png" alt="Settings">
    </button>
    <div id="settings-panel">
      <button id="theme-toggle" aria-label="Toggle theme"></button>
      <button id="scale-dec" aria-label="Decrease UI size">-</button>
      <button id="scale-inc" aria-label="Increase UI size">+</button>
    </div>
  </div>
  </nav>

<div id="dropdownMenu">
    <button data-action="character-select">Character Select</button>
    <button data-action="new-character">New Character</button>
</div>

<div id="characterMenu">
  <button data-action="profile">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" />
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
    </svg>
    Profile
  </button>
  <button data-action="inventory">
    <svg viewBox="0 0 24 24">
      <path d="M12 22v-9" />
      <path d="M15.17 2.21a1.67 1.67 0 0 1 1.63 0L21 4.57a1.93 1.93 0 0 1 0 3.36L8.82 14.79a1.655 1.655 0 0 1-1.64 0L3 12.43a1.93 1.93 0 0 1 0-3.36z" />
      <path d="M20 13v3.87a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13" />
      <path d="M21 12.43a1.93 1.93 0 0 0 0-3.36L8.83 2.2a1.64 1.64 0 0 0-1.63 0L3 4.57a1.93 1.93 0 0 0 0 3.36l12.18 6.86a1.636 1.636 0 0 0 1.63 0z" />
    </svg>
    Inventory
  </button>
  <button data-action="equipment">
    <svg viewBox="0 0 24 24">
      <path d="M6 4l6-2 6 2v5l-2 2v9l-4-2-4 2v-9l-2-2V4Z" />
    </svg>
    Equipment
  </button>
  <button data-action="spellbook">
    <svg viewBox="0 0 24 24">
      <path d="M3 4h9v16H3z" />
      <path d="M12 4h9v16h-9z" />
      <path d="M12 4v16" />
      <path d="M15 8l1 2 2 1-2 1-1 2-1-2-2-1 2-1 1-2z" />
    </svg>
    Spellbook
  </button>
  <button data-action="abilities">
    <span class="letter-icon">A</span>
    Abilities
  </button>
  <button data-action="proficiencies">
    <span class="letter-icon">P</span>
    Proficiencies
  </button>
  <button data-action="buildings">
    <svg viewBox="0 0 24 24">
      <path d="M3 21h18v-11l-9-7-9 7z" />
      <path d="M9 21v-6h6v6" />
    </svg>
    Buildings
  </button>
  <button data-action="quests">
    <svg viewBox="0 0 24 24">
      <path d="M19 17V5a2 2 0 0 0-2-2H4" />
      <path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3" />
    </svg>
    Quests
  </button>
  </div>


<main style="padding:1rem;"></main>
  </div>

<script type="module" src="script.js"></script>
</body>
</html>
