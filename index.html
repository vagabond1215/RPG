<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light layout-auto">

<nav class="top-menu">
  <button id="menu-button" aria-label="Menu">☰</button>
  <button id="back-button" aria-label="Back" style="display:none;">←</button>
  <button id="character-button" aria-label="Character">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" />
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
    </svg>
  </button>
  <button id="theme-toggle" aria-label="Toggle theme"></button>
  <button id="layout-toggle" aria-label="Toggle layout"></button>
  <button id="scale-dec" aria-label="Decrease UI size">-</button>
  <button id="scale-inc" aria-label="Increase UI size">+</button>
</nav>

<div id="dropdownMenu">
  <button data-action="new-character">New Character</button>
  <button data-action="map">Map</button>
  <button data-action="settings">Settings</button>
</div>

<div id="characterMenu">
  <button data-action="profile">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" />
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
    </svg>
    Profile
  </button>
  <button data-action="inventory">
    <svg viewBox="0 0 24 24">
      <path d="M5 7h14l-1 13H6L5 7Z" />
      <path d="M9 7V5a3 3 0 0 1 6 0v2" />
    </svg>
    Inventory
  </button>
  <button data-action="equipment">
    <svg viewBox="0 0 24 24">
      <path d="M6 4l6-2 6 2v5l-2 2v9l-4-2-4 2v-9l-2-2V4Z" />
    </svg>
    Equipment
  </button>
  <button data-action="spellbook">
    <svg viewBox="0 0 24 24">
      <path d="M3 4h9v16H3z" />
      <path d="M12 4h9v16h-9z" />
      <path d="M12 4v16" />
      <path d="M15 8l1 2 2 1-2 1-1 2-1-2-2-1 2-1 1-2z" />
    </svg>
    Spellbook
  </button>
  <button data-action="abilities">
    <span class="letter-icon">A</span>
    Abilities
  </button>
  <button data-action="quests">
    <svg viewBox="0 0 24 24">
      <path d="M4 4h13a3 3 0 0 1 0 6H7v10a3 3 0 1 1-6 0V7a3 3 0 0 1 3-3Z" />
      <path d="M17 4v12a3 3 0 1 0 6 0V9a3 3 0 0 0-3-3h-3" />
    </svg>
    Quests
  </button>
</div>

<main style="margin-top:4rem; padding:1rem;"></main>

<script src="script.js"></script>
</body>
</html>
